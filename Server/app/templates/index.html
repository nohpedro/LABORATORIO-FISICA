{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="{% static 'js/include_navbar.js' %}"></script>

    <title>Página de Física</title>
</head>
<body>
    <div class="container-fluid">
        <div id="carouselExample" class="carousel slide d-flex align-items-center justify-content-center">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/welcome3-img.png' %}" class="img-fluid d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/objective-img.png' %}" class="img-fluid d-block mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/welcomeotroimg.png' %}" class="img-fluid d-block mx-auto" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">></span>
            </button>
        </div>
    </div>

    <footer class="bg-dark text-light py-5">
        <div class="container">
            <div class="row">
                <!-- Posición izquierda -->
                <div class="col-md-4">
                    <h3><i class="bi bi-person-circle"></i> Contacto:</h3>
                    <br>
                    <ul class="list-unstyled">
                        <li><a href="#" class="contact-link"><i class="bi bi-facebook"></i> Página de Facebook</a></li>
                        <li><a href="#" class="contact-link"><i class="bi bi-instagram"></i> Página de Instagram</a></li>
                        <li><a href="https://www.google.com/intl/es/gmail/about/" class="contact-link"><i class="bi bi-envelope"></i> Correo</a></li>
                        <li><a href="https://www.whatsapp.com/?lang=es_LA" class="contact-link"><i class="bi bi-whatsapp"></i> Whatsapp</a></li>
                    </ul>
                </div>

                <!-- Posición centro -->
                <div class="col-md-4">
                    <h3><i class="bi bi-geo-alt-fill"></i> Dirección:</h3>

                    <ul class="list-unstyled">
                        <li>Calle 2 de Obrajes</li>
                        <br>
                        <li><img src="{% static 'img/image.png' %}" alt="Ubicación" class="img-fluid"></li>
                    </ul>
                </div>
                <!-- Posición derecha -->
                <div class="col-md-4 text-md-end">
                    <img src="{% static 'img/ucb-banner.png' %}" alt="Imagen institucional" class="img-fluid mb-3">
                    <p>© 2024 Universidad Católica Boliviana. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
