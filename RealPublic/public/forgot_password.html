<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/styles_login.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="../js/include_navbar.js"></script>

  </head>
  <body>

    <section>
      <div class="container centrar-login">
        <div class="login-container">
          <img
            src="https://perro.shop/wp-content/uploads/pekines.jpg"
            class="login-icon"
            alt="Icono de sesión"
          />
    
          <h2 class="header1">Recuperar contraseña</h2>
          <br />
          <form class="login-form">
            <input type="email" placeholder="correo electronico" required />
            <br />
            <br />
            <button type="submit">Recuperar</button>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/forgot-password.js"></script>
  </body>
</html>
