<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="../js/include_navbar.js"></script>

    <title>Página de Física</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        id="carouselExample"
        class="carousel slide d-flex align-items-center justify-content-center"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/welcome3-img.png"
              class="img-fluid d-block mx-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/objective-img.png"
              class="img-fluid d-block mx-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/welcomeotroimg.png"
              class="img-fluid d-block mx-auto"
              alt="..."
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"><</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">></span>
        </button>
      </div>
    </div>

    <footer class="bg-dark text-light py-5">
      <div class="container">
        <div class="row">
          <!-- Posición izquierda -->
          <div class="col-md-4">
            <h3><i class="bi bi-person-circle"></i> Contactos</h3>

            <ul class="list-unstyled">

              <li>
                <a href="tel:+59122782222" class="contact-link">
                  + 591 (2) 2782222</a>
              </li>

            </ul>
            <br />

            <ul class="list-unstyled">
              <li>
                <a href="https://www.facebook.com/UCB.BOLIVIA/" class="contact-link"
                  ><i class="bi bi-facebook"></i> Página de Facebook</a
                >
              </li>
              <li>
                <a href="https://www.instagram.com/ucb.lapaz/" class="contact-link"
                  ><i class="bi bi-instagram"></i> Página de Instagram</a
                >
              </li>
              <li>
                <a
                  href="https://www.google.com/intl/es/gmail/about/"
                  class="contact-link"
                  ><i class="bi bi-envelope"></i> Correo</a
                >
              </li>

            </ul>
          </div>

          <!-- Posición centro -->
          <div class="col-md-4">
            <h3><i class="bi bi-geo-alt-fill"></i> Dirección:</h3>


              <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4412.701610365022!2d-68.11207512342021!3d-16.52254308762723!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f20ee187a3103%3A0x2f2bb2b7df32a24d!2sUniversidad%20Cat%C3%B3lica%20Boliviana!5e0!3m2!1sen!2sbo!4v1713550052051!5m2!1sen!2sbo" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                alt="Ubicación"></iframe>
              </div>

              
          </div>
          <!-- Posición derecha -->
          <div class="col-md-4 text-md-end">
            <img
              src="img/ucb-banner.png"
              alt="Imagen institucional"
              class="img-fluid mb-3"
            />
            <p>
              © 2024 Universidad Católica Boliviana. Todos los derechos
              reservados.
            </p>

      <a href="https://api.whatsapp.com/send?phone=59175851671&text=%C2%A1Hola!%20tengo%20una%20consulta." class="whatsapp-btn" target="_blank">
        <img src="img/whatsapp-logo.png" alt="WhatsApp Logo" class="whatsapp-icon"
        width="100px">
      </a>

    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
